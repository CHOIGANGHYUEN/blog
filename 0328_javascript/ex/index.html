<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  type ="text/javascript">
        window.addEventListener("DOMContentLoaded",function(){
            const userID=document.getElementById("userID");

            const userPassword=document.getElementById('userPassword');
            const loginForm=document.getElementById('loginForm');
            const loginValidate=function(form){
                if(form['userID'].value==""){
                    alert("아이디가 공백입니다.");
                    form['userID'].focus();
                    
                    return false;
                }
                if(form['userPassword'].value==""){
                    alert("비밀번호가 공백입니다.")
                    form['userPassword'].focus();
                    return false;
                }
                
            }
            loginForm.addEventListener('submit',function(event){
                event.preventDefault();
                if(loginValidate(event.target)==false){
                    return;
                }
            })

        })
        // window.addEventListener("load")
    </script>
    <title>Document</title>
</head>
    <body>
    <form method="post" id ="loginForm" action="http://httpbin.org/post">
        <p>아이디 : <input type="text" id = "userID" name="userID" /></p>    
        <p>비밀번호 : <input type="text" id = "userPassword" name="userPassword" /></p>    
        <p><button type="submit"/>로그인</p>  

    </form>
     


</body>
</html>
